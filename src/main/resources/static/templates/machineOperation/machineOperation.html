<style>
.table-bordered tr th, .table-bordered tr td, .table-bordered tr{border: 1px solid #ccc !important;}
.orange{ background-color: #008B8B;}
.orange th{color:#fff;}

 navbar {
            background-color: #008B8B;
            padding: 10px 0;
            color: #fff;
            text-align: center;
            text-decoration: none;
        }
.btn_serach {
    background-color: #008B8B;
    border: 1px solid #008B8B;
    color: white;
}
.form-border {
    border: 2px solid #ccc;
    padding: 20px;
    border-radius: 10px;
    margin-top: 20px;
}
 .modal {
    display: flex;
    position: fixed;
    top: 10%;
    left: 0;
     background-color: transparent;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 9999;
    justify-content: center;
    align-items: flex-start;
     overflow: auto; 
}

.modal-content {
    background: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
     width: 500px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    margin: 0 auto; 
}


.modal-backdrop {
    display: none !important; /* Hides the black background */
}


.modal-title {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 15px;
}

.modal-actions button {
    margin: 5px;
    padding: 12px 30px;
    background-color: #008B8B;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.modal-actions button:hover {
    background-color: #005f5f;
}



</style>
<div class="container-fluid" style="padding-top:50px;">
	<div class="row page-title-div">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<h2 class="title" style="text-align:center;">Machine Operations</h2>
		</div>
	</div>
</div>
<div class="container">
			<div class="row top">
				<div class="col-sm-12">
				<div class="row">
					<div class="col-md-8"></div>
					 	<div class="col-md-2">
								<button type="submit" class="btn_serach btn-sm" id="success" style="background: #008B8B; border: 1px solid #103e57;"
									ng-click="vm.addNew()">add</button>
						</div>	 
						
				</div>	
				
								
					<div class="row form-border"  ng-show="addNewTab">
					<div class="col-md-6">
							<div class="form-group">
								<label for="name13">Machine: <span style="color:#c00;">*</span></label> 
								<select class="form-control" ng-model="operations.machine">	<!-- ng-change="vm.changeMachine(selectedMachine);" -->
									<option value="selectMachine"> Select machine </option>
									<option  ng-repeat="opts in vm.machine_msts" value="{{opts}}"> {{opts}} </option>
								</select>							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="name13">Operating Hour/Day: <span style="color:#c00;">*</span></label> 
								<input type="text" class="form-control" ng-model="operations.hourDay" placeholder="Operating Hour/Day"	ng-required="true">
							</div>
						</div>
						
						<div class="row" ng-show="addNewTab">
						<div class="col-md-6">
							<div class="form-group">
								<label for="name13">Day/Week: <span style="color:#c00;">*</span></label> 
								<input type="text" class="form-control" ng-model="operations.daysOfWeek" placeholder="Day/Week"	ng-required="true">
							</div>
						</div>
						</div>
						
						
						
							
						
						
						
						
						
						<div class="col-md-3">
							<div align="right" style="margin-top:5%;">
								<button type="submit" class="btn_serach" id="success"
									ng-click="vm.ok(operations)">Submit</button>
							</div>
							
						</div>
						<div class="col-md-3">
							<div align="right" style="margin-top:5%;">
								<button type="submit" class="btn_serach" id="success"
									ng-click="vm.cancel(operations)">Cancel</button>
							</div>
							
						</div>
						</div>
							
					</div>
				</div>
				</div>
</div>
						

		<div class="container">				
						<div class="panel-body table-responsive">
					<table datatable="ng" id="example" class="table table-bordered ">
						<thead class="orange">
							<tr>
								<th>ID</th>
							<th>Machine</th>
								<th>Hour/Day</th>
								<th>Day/Wee</th>
								
								
							
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="machineOperation in vm.machineOperations">
								<td>{{$index+1}}</td>
								<td> {{machineOperation.machine}} </td>
								<td> {{machineOperation.hourDay}} </td>
								<td>{{machineOperation.daysOfWeek}}</td>
								
								
								
								
								<td class="text-nowrap">
									<button type="button" class="btn btn-info"	ng-click="vm.edit(machineOperation)">
										<i class="fa fa-edit" aria-hidden="true"></i>
									</button>
									<button type="button" class="btn btn-danger" ng-click="vm.delet(machineOperation)">
										<i class="fa fa-trash" aria-hidden="true"></i>
									</button>
								
								</td>
							</tr>
						</tbody>
					</table>
				</div>
					
	</div>				
					
						
		
<!-- Confirmation Modal -->
<div ng-show="vm.showModal" class="modal">
    <div class="modal-content">
        <span class="modal-title">Confirmation</span>
        <p>Are you sure you want to delete this spare?</p>
        <div class="modal-actions">
            <button class="btn_serach" ng-click="vm.confirmDelete()">Delete</button>
            <button class="btn_serach" ng-click="vm.cancelDelete()">Cancel</button>
        </div>
    </div>
</div>
