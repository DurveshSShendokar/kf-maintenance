<style>
.table-bordered tr th, .table-bordered tr td, .table-bordered tr{border: 1px solid #ccc !important;}
.orange{ background-color: #008B8B;}
.orange th{color:#fff;}

 navbar {
            background-color: #008B8B;
            padding: 10px 0;
            color: #fff;
            text-align: center;
            text-decoration: none;
        }
        
    
.btn_serach {
    background-color: #008B8B;
    border: 1px solid #008B8B;
    color: white;
}

</style>
<div class="container-fluid" style="padding-top:5px;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <h2 class="navbar navbar-brand" href="#">KF Bioplant</h2>
        </div>
    </nav>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h2 class="title" style="text-align:center;">Device</h2>
    </div>
</div>
<div class="container">
    <div class="row top">
        <div class="col-sm-12">
            <div class="row">				
                <div class="col-md-10">
                
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn_serach btn-sm" id="success" style="background: #008B8B; border: 1px solid #103e57; color:white;" ng-click="vm.addNew()">Add</button>
                </div>
                  <div class="col-md-2">
								<button type="submit" class="btn_serach btn-sm" id="success" style="background: #008B8B; border: 1px solid #103e57; color:white;"
									ng-click="vm.upload()">Upload</button>
						</div>	    
						
						 <div class="col-md-2">
                        <button type="button" class="btn_serach btn-sm" id="success" style="background: #008B8B; border: 1px solid #103e57; color:white;" ng-click="vm.export()">Export</button>
                    </div>
            </div>
			<br/>
			<br/>
			<br/>
            <div class="row" ng-show="uploadTab">
            <br>
						<div class="col-md-6">

							<div class="input-group">
								<div class="custom-file">
									<input type="file" class="custom-file-input custom-file-input-modal form-control" id="inputExcelFile"
										accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" onchange="angular.element(this).scope().handleFileSelect(this.files)" >
									<label class="custom-file-label" for="inputExcelFile"
										aria-describedby="inputGroupFileAddon02">Choose file</label>
								</div>
							</div>
						</div>
						
						<div class="col-md-6"></div>
						<div class="col-md-6">
							<div align="right" style="margin-top:5%;">
								<button type="submit" class="btn_serach" id="success"
									ng-click="vm.uploadNew()">Upload</button>
							</div>
						</div>
						</div>
            
        
				            
            
            <div class="row" ng-show="addNewTab">
           
                
                
                 
						
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleInputPassword13">Location<span style="color:#c00;">*</span> :</label>
                        <select ng-model="device.location.unit_location_id"
                                ng-options="unitLocation.unit_location_id as unitLocation.locationName for 	unitLocation in vm.unitLocations"
                                class="form-control" required>
                            <option value="">Select Location </option>
							<span style="color: red;" ng-show="locationErr">Location  Is Mandetory</span>
                        </select>
                    </div>
                </div>
                
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleInputPassword13">Device Model<span style="color:#c00;">*</span> :</label>
                        <select ng-model="device.model" ng-options="deviceModel as deviceModel.modelName for 	deviceModel in vm.deviceModels" class="form-control" required>
                            <option value="">Select Device Model</option>
							<span style="color: red;" ng-show="addressErr">Device Model  Is Mandetory</span>
                        </select>
                    </div>
                </div>
                
                
                 <div class="col-md-6">
							<div class="form-group">
								<label for="name13"> Device Name 	:</label> 
								<input type="text" class="form-control" ng-model="device.deviceName" placeholder="Enter Device Name"	ng-required="true">
								<span style="color: red;" ng-show="deviceNameErr">Address  Is Mandetory</span>
							</div>
						</div>
                
              
						<div class="col-md-6">
							<div class="form-group">
								<label for="name13">DeviceId <span style="color:#c00;">*</span>:</label> 
								<input type="text" class="form-control" ng-model="device.deviceId" placeholder="Model"	ng-required="true">
								<span style="color: red;" ng-show="deiveIdErr">	DeviceId  Is Mandetory</span>
							</div>
						</div>
						
              
                <div class="col-md-3">
                    <div align="right" style="margin-top:5%;">
                        <button type="submit" class="btn_serach" id="success" ng-click="vm.ok(device)">Submit</button>
                    </div>
                </div>
                <div class="col-md-3">
                    <div align="right" style="margin-top:5%;">
                        <button type="submit" class="btn_serach" id="success" ng-click="vm.cancel()">Cancel</button>
                    </div>
                </div>
            </div>
			
							
							</div>
					</div>
        </div>
    </div>
</div>
<br/>
<br/>
<div class="container">
    <div class="panel-body table-responsive">
        <table datatable="ng" id="example" class="table table-bordered ">
           <thead class="orange">
							<tr>
								<th>Sr No</th>
								<th>Location</th>
								<th>Model</th>
								<th>Device Name</th>
							    <th>Device ID</th>
								
								   
								<th>Action</th>
							</tr>
						</thead>
            <tbody>
							<tr ng-repeat="device in vm.devices">
								<td>{{$index+1}}</td>
								<td>{{device.location.plantName}}  {{device.location.locationName}}</td>
								<td> {{device.model.modelName}} </td>
								<td> {{device.deviceName}} </td>
								<td>{{device.deviceId}}</td>
								
								
								<td class="text-nowrap">
									<button type="button" class="btn btn-info" title="Edit"	ng-click="vm.edit(device)">
										<i class="fa fa-edit" aria-hidden="true"></i>
									</button>
									<button type="button" class="btn btn-danger" title="Delete" ng-click="vm.delet(device)">
									    <i class="fa fa-trash" aria-hidden="true"></i> 
									</button>
									
									
								</td>
							</tr>
						</tbody>
        </table>
    </div>
</div>
