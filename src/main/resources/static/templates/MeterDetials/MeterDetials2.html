<style>
.table-bordered tr th, .table-bordered tr td, .table-bordered tr{border: 1px solid #ccc !important;}
.orange{ background-color: #008B8B;}
.orange th{color:#fff;}

 navbar {
            background-color: #008B8B;
            padding: 10px 0;
            color: #fff;
            text-align: center;
            text-decoration: none;
        }
        
    
.btn_serach {
    background-color: #008B8B;
    border: 1px solid #008B8B;
    color: white;
}

</style>
<div class="container-fluid" style="padding-top:5px;">
    
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h2 class="title" style="text-align:center;">Meter Detials</h2>
    </div>
</div>

    
<br/>
<br/>
<div class="container-fluid">
    <div class="row page-title-div" 	>
        
		       <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
		           <h2 class="title">Meter Configurations</h2>
		       </div>

        <div class="col-md-3" 		ng-repeat="register in vm.registers">
            <div class="card mb-sm-1 dash-card total-users-card" 			ng-click="goToMeter(consumption)"	>
                <div class="card-header">{{register.registerName}}	
               
                    <h5 class="card-text card-title">{{register.registerValue}}</h5>
							
                </div>
				
            </div>
        </div>
        
      
    </div>
</div>
<div class="container">
    <div class="row">
		<div class="col-md-12">
						
						<div class="panel-body container-fluid">
						    <div class="card2">
						     <div class="col-md-6">
					        <select id="machineFilter" ng-model="vm.dayWiseCountSize" ng-change="vm.getLastDaysConsupmtion()">
								<option value="7">7</option>
					            <option value="15">15</option>
					            <option value="30">30</option>
								
					        </select>
					    </div>
						      <h4 class="card-headerr">Day Wise</h4>
						        <div class=" card-bodyy">
									<canvas class="chart chart-bar"
									            chart-data="vm.dayWiseConsuptionData"
									            chart-labels="vm.dayWiseConsuptionLabels"
									            chart-series="vm.chartSeries"
									            chart-options="vm.chartOptions"
									            chart-colors="vm.chartColors"
									            style="display: block; width: 100%; height: 300px;">
									    </canvas>
						        </div>
						    </div>
						</div>
		
					
					</div>
		
		
					<div class="col-md-12">
											
											<div class="panel-body container-fluid">
											    <div class="card2">
											     <div class="col-md-6">
										        <select id="machineFilter" ng-model="vm.SelYear" ng-change="vm.yearWiseConsupmtion(vm.SelYear)">
													<option value="2022">2022</option>
													<option value="2023">2023</option>
													<option value="2024">2024</option>
										            <option value="2025">2025</option>
										            <option value="2026">2026</option>
													
										        </select>
										    </div>
											      <h4 class="card-headerr">Year Wise </h4>
											        <div class=" card-bodyy">
														<canvas class="chart chart-bar"
														            chart-data="vm.yearWiseConsuptionData"
														            chart-labels="vm.yearWiseConsuptionLabels"
														            chart-series="vm.chartSeries"
														            chart-options="vm.chartOptions"
														            chart-colors="vm.chartColors"
														            style="display: block; width: 100%; height: 300px;">
														    </canvas>
											        </div>
											    </div>
											</div>
							
										
										</div>
		
		
		
	</div>
</div>
<div class="container">
    <div class="row">
		<div class="panel-body table-responsive">
						<table datatable="ng" id="example" class="table table-bordered">
							<thead class="orange">
								<tr>
									<th>ID</th>
									<th>Date</th>
									<th>Value</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="daysConsumptionTable in vm.daysConsumptionTables">
									<td>{{$index+1}}</td>
									<td>{{daysConsumptionTable.date}}</td>
									<td>{{daysConsumptionTable.value}}</td>
								
								</tr>
							</tbody>
						</table>
					</div>
		
		
   </div>
</div>
<div class="container">
    <div class="row">
		<div class="panel-body table-responsive">
						<table datatable="ng" id="example" class="table table-bordered">
							<thead class="orange">
								<tr>
									<th>ID</th>
									<th>Date</th>
									<th>Value</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="daysConsumptionTable in vm.yearsConsumptionTables">
									<td>{{$index+1}}</td>
									<td>{{daysConsumptionTable.date}}</td>
									<td>{{daysConsumptionTable.value}}</td>
								
								</tr>
							</tbody>
						</table>
					</div>
		
		
   </div>
</div>
