<style>
	.table-bordered tr th,
	.table-bordered tr td,
	.table-bordered tr {
		border: 1px solid #ccc !important;
	}

	.orange {
		background-color: #008b8b;
	}

	.orange {
		background-color: #008B8B;
	}

	.orange th {
		color: #fff;
	}

	navbar {
		background-color: #008B8B;
		padding: 10px 0;
		color: #fff;
		text-align: center;
		text-decoration: none;
	}
</style>
<div class="container-fluid" style="padding-top:5px;">

	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<h2 class="title" style="text-align:center;">Total Machines</h2>
	</div>
</div>

<div class="row">

	<div class="col-md-8">
	</div>
	
	
	 <div class="col-md-1" >
                    <button type="button" class="btn_serach" id="success"
                        style="background: #008B8B; border: 1px solid #103e57; color:white;"
                        ng-click="vm.exportToExcel(vm.fromDate, vm.toDate)">Export</button>
                        
                </div>
</div>


<div class="container">
	<div class="panel-body table-responsive">
		<table datatable="ng" id="example" class="table table-bordered " style="background-color:#008B8B;">
			<thead class="orange">
				<tr>
					<th>Sr.No</th>
					<th>Machine Name</th>
					<th>Equipment Id</th>
					<th>Location</th>
					<th>Make</th>
					<th>Model</th>
					<th>Capacity</th>
					<th>Category</th>



				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="machine in vm.totalMachines">
					<td>{{$index+1}}</td>
					<td>{{machine.machine_name}}</td>
					<td> {{machine.eqid}} </td>
					<td> {{machine.location}} </td>
					<td>{{machine.make}}</td>
					<td>{{machine.model}}</td>
					<td>{{machine.capacity}}</td>
					<td>{{machine.category.cat_name}}</td>







				</tr>
			</tbody>
		</table>
	</div>

</div>
