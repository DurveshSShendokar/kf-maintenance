<style>
#loaderAi { position: absolute; left: 50%; top: 50%;z-index: 1; width: 150px; height: 150px;margin: -75px 0 0 -75px;  border: 16px solid #f3f3f3;  border-radius: 50%;  border-top: 16px solid #008B8B;  width: 120px;  height: 120px;  -webkit-animation: spin 2s linear infinite;  animation: spin 2s linear infinite;}
@-webkit-keyframes spin {  0% { -webkit-transform: rotate(0deg); }  100% { -webkit-transform: rotate(360deg); }}
@keyframes spin {  0% { transform: rotate(0deg); }  100% { transform: rotate(360deg); }}.animate-bottom { position: relative;  -webkit-animation-name: animatebottom;  -webkit-animation-duration: 1s;  animation-name: animatebottom;  animation-duration: 1s}
@-webkit-keyframes animatebottom {  from { bottom:-100px; opacity:0 }   to { bottom:0px; opacity:1 }}
@keyframes animatebottom {  from{ bottom:-100px; opacity:0 }   to{ bottom:0; opacity:1 }}
#myDiv {  display: none;  text-align: center;}
.table-bordered tr th, .table-bordered tr td, .table-bordered tr{border: 1px solid #ccc !important;}
.orange{ background-color: #008B8B;}
.btn_serach {
    background-color: #008B8B;
    border: 1px solid #008B8B;
    color: white;
}

 .modal {
    display: flex;
    position: fixed;
    top: 10%;
    left: 0;
     background-color: transparent;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 9999;
    justify-content: center;
    align-items: flex-start;
     overflow: auto; 
}
.form-border {
    border: 2px solid #ccc;
    padding: 20px;
    border-radius: 10px;
    margin-top: 20px;
}
.modal-content {
    background: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
     width: 500px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    margin: 0 auto; 
}

    display: none !important; /* Hides the black background */

    font-size: 20px;

    margin-bottom: 15px;
}

.modal-actions button {
    margin: 5px;

    background-color: #005f5f;

<script src="bower_components/jquery/dist/jquery.js"></script>

<script src="https://cdn.jsdelivr.net/alasql/0.3/alasql.min.js"></script>

<div class="row">

</div>
<div class="container-fluid" style="padding-top:5px;">
   
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h2 class="title" style="text-align:center;">Target Master</h2>
    </div>
</div>
<div class="container">
			<div class="row top">
				<div class="col-sm-12">
					<div class="row" ng-show="uploadTab">
													<label for="name13">Upload Checklist: <span style="color:#c00;">*</span></label> 
																<div class="col-md-6">
																	<div class="input-group">
																		<div class="custom-file">
																			<input type="file" class="custom-file-input custom-file-input-modal form-control" id="inputExcelFile"
																				accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" onchange="angular.element(this).scope().handleFileSelect(this.files)" >
																			<label class="custom-file-label" for="inputExcelFile"
																				aria-describedby="inputGroupFileAddon02">Choose file</label>
																		</div>
																	</div>
																</div>
																<div class="col-md-6"></div>
																<div class="col-md-6">
																	<div align="right" style="margin-top:5%;">
																		<button type="submit" class="btn_serach" id="success"
																			ng-click="vm.upload()">Upload</button>
																			<button type="submit" class="btn_danger" id="success" style="margin: 5px;"
																			ng-click="vm.cancel()">Cancel</button>
																	</div>
																</div>
																</div>
					<div class="row form-border" ng-show="addTab">
						
						
						 <div class="col-md-6">
							<div class="form-group">
								<label for="exampleInputPassword13">Select
							Machine<span style="color:red;"> * </span></label> <select class="form-control" ng-model="target.machineName" ng-change="vm.changeMachine();">	<!-- ng-change="vm.changeMachine(selectedMachine);" -->
					<option  ng-repeat="opts in vm.machines" value="{{opts}}"> {{opts}} </option>
				</select>
							</div>
						</div> 
						
						<div class="col-md-6">
							<div class="form-group">
								<label for="username13">Year<span style="color:red;"> * </span></label> 
								
								<select ng-model="target.year"
									class="form-control" required>
									<option value="">Select Year</option>
									<option value="{{yearArr[0]}}">{{yearArr[0]}}</option>
									<option value="{{yearArr[1]}}">{{yearArr[1]}}</option>
								</select>
								
							</div>
						</div>
						
						<div class="col-md-6">
							<div class="form-group">
								<label for="username13">Month<span style="color:red;"> * </span></label> 
								
								<select ng-model="target.month"
									class="form-control" required>
									<option value="">Select Month</option>
									<option value="Jan">January</option>
									<option value="Feb">February</option>
									<option value="Mar">March</option>
									<option value="Apr">April</option>
									<option value="May">May</option>
									<option value="Jun">June</option>
									<option value="Jul">July</option>
									<option value="Aug">August</option>
									<option value="Sep">September</option>
									<option value="Oct">October</option>
									<option value="Nov">November</option>
									<option value="Dec">December</option>
								</select>
								
							</div>
						</div>
						
						
						<div class="col-md-6">
							<div class="form-group">
								<label for="username13">Type <span style="color:red;"> * </span></label> 
								
								<select ng-model="target.type"
									class="form-control" required>
									<option value="">Select Type</option>
									<option value="MTTR">MTTR</option>
									<option value="MTBF">MTBF</option>
									
								</select>
								
							</div>
						</div>
						
						
						<div class="col-md-6">
							<div class="form-group">
								<label for="name13">Hours<span style="color:red;"> * </span></label> <input type="text"
									class="form-control" ng-model="target.hour" placeholder="Enter Target Hours"
									ng-required="true">
							</div>
						</div>
						
						<div class="col-md-6">
							<div align="right" style="margin-top:5%;">
								<button type="submit" class="btn btn-primary" id="success"
									ng-click="vm.ok(target)">Submit</button>
									<button type="submit" class="btn btn-danger" 									ng-click="vm.cancel()" id="cancel">Cancel</button>
							
							</div>
						</div>
						</div>
						<div 						class="row" ng-show="!addTab && ! uploadTab">
							
							
							
							<div class="col-md-6">
														
													</div>
													
													<div class="col-md-6">
														<div align="right" style="margin-top:5%;">
															<button type="submit" class="btn btn-primary" id="success"
																ng-click="vm.uploadNew()">upload</button>
																<button type="submit" 		class="btn btn-primary" id="cancel" ng-click="vm.addnew()">Add New</button>
														
														</div>
													</div>
						</div>
					</div>
				</div>
				</div>
</div>
						

		<div class="container">				
						<div class="panel-body table-responsive">
					<table datatable="ng" id="example" class="table display">
						<thead style="" class="orange">
							<tr>
								<th>ID</th>
							
								<th>Category</th>
								<th>Year</th>
								<th>Month</th>
								<th>type</th>
								<th>hour</th>
							
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="target in vm.targets">
								<td>{{$index+1}}</td>
							
								<td>{{target.machineName}}</td>
								<td>{{target.year}}</td>
								<td>{{target.month}}</td>
								<td>{{target.type}}</td>
								<td>{{target.hour}}</td>
								
							
								
								<td class="text-nowrap">
									<button type="button" class="btn btn-info"	ng-click="vm.edit(target)">
										<i class="fa fa-edit" aria-hidden="true"></i>
									</button>
									<button type="button" class="btn btn-danger" ng-click="vm.delet(target)">
										<i class="fa fa-trash" aria-hidden="true"></i>
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
					
	</div>

            <button class="btn_serach" ng-click="vm.confirmDelete()">Delete</button>

        </div>
    </div>
</div>
