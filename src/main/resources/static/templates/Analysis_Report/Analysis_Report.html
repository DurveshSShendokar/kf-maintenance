<style>
.table-bordered tr th, .table-bordered tr td, .table-bordered tr{border: 1px solid #ccc !important;}
.orange { background-color: #008B8B; }
.orange th { color: #fff; }
.navbar {
    background-color: #008B8B;
    padding: 10px 0;
    color: #fff;
    text-align: center;
    text-decoration: none;
}
.btn_search {
    background-color: #008B8B;
    border: 1px solid #008B8B;
    color: white;
}
.form-control {
    width: 100%;
}
.table-bordered {
    width: 70%;
    margin: 0 auto; 
}
.center-button {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}
</style>
<div class="container">
    <div class="row page-title-div">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2 class="title" style="text-align: center;">Analysis Time Report</h2>
        </div>
    </div>
    <br>
 
      <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="machineSelect">Select Machines <span style="color:#c00;">*</span>:</label>
		               <!-- Dropdown for selecting a machine -->
		<select ng-model="vm.selectedMachine" 
		               ng-options="machine.machine_name + ' ( ' + machine.eqid + ')' for machine in vm.machines track by machine.machine_id" 

		        ng-change="vm.loadBreakdownSummary(vm.selectedMachine.machine_id)">
		    <option value="">Select a Machine</option>
		</select>

            </div>
        </div>
        
        <div class="col-md-6 center-button">
            <button type="button" class="btn_search" ng-click="vm.exportData(vm.selectedMachine)">Export</button>
        </div>
    </div>
    </div>

    <div class="container">
    <div class="panel-body table-responsive">
        <table id="example" class="table table-bordered">
            <thead class="orange">
                <tr>
                	
                    <th>From Date</th>
                    <th>To Date</th>
                    <th>Number of Breakdowns</th>
                </tr>
            </thead>
            <tbody>
             <tr ng-if="!vm.ATRepo || vm.ATRepo.length === 0">
                    <td colspan="3" class="text-center">No data available</td>
                </tr>
            
                <tr ng-if="vm.ATRepo">
              		
                    <td>{{ vm.ATRepo.fromDate | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                    <td>{{ vm.ATRepo.toDate | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                    <td>{{ vm.ATRepo.numberOfBreakdowns }}</td>
                </tr>
               
            </tbody>
        </table>
    </div>
    </div>
