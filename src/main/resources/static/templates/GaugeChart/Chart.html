<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Highcharts Speedometer</title>

  <!-- Load Highcharts and the Solid Gauge module -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-more.js"></script>
  <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>

  <style>
    #container {
      max-width: 600px;
      height: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<h1>Speedometer with Dummy Speed Data</h1>
<div id="container"></div>

<script>
  // Predefined dummy speed data
  const speedData = [50, 80, 120, 150, 60, 90, 130, 170, 40, 100]; 
  let index = 0; // Start index

  Highcharts.chart('container', {
    chart: {
      type: 'solidgauge',
      plotBackgroundColor: null,
      plotBorderWidth: 0,
      plotShadow: false,
      height: '80%'
    },

    title: {
      text: 'Speedometer'
    },

    pane: {
      startAngle: -90,
      endAngle: 90,
      background: null,
      center: ['50%', '75%'],
      size: '110%'
    },

    yAxis: {
      min: 0,
      max: 200,
      tickPixelInterval: 72,
      tickPosition: 'inside',
      tickColor: '#FFFFFF',
      tickLength: 20,
      tickWidth: 2,
      minorTickInterval: null,
      labels: {
        distance: 20,
        style: {
          fontSize: '14px'
        }
      },
      lineWidth: 0,
      plotBands: [{
        from: 0,
        to: 130,
        color: '#55BF3B', // green
        thickness: 20
      }, {
        from: 130,
        to: 160,
        color: '#DDDF0D', // yellow
        thickness: 20
      }, {
        from: 160,
        to: 200,
        color: '#DF5353', // red
        thickness: 20
      }]
    },

    series: [{
      name: 'Speed',
      data: [speedData[index]], // Start with the first value from dummy speed data
      tooltip: {
        valueSuffix: ' A'
      },
      dataLabels: {
        format: '{y} A/V',
        borderWidth: 0,
        color: '#333333',
        style: {
          fontSize: '16px'
        }
      },
      dial: {
        radius: '80%',
        backgroundColor: 'gray',
        baseWidth: 12,
        baseLength: '0%',
        rearLength: '0%'
      },
      pivot: {
        backgroundColor: 'gray',
        radius: 6
      }
    }]
  });

  // Update the speedometer with predefined dummy speed data every 3 seconds
  setInterval(() => {
    const chart = Highcharts.charts[0];
    if (chart && !chart.renderer.forExport) {
      const point = chart.series[0].points[0];

      // Update the speed data with the next value in the array
      index = (index + 1) % speedData.length; // Loop through the data array
      point.update(speedData[index]);
    }
  }, 3000);
</script>

</body>
</html>
